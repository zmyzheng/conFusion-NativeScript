<ActionBar title="Contact Us" class="action-bar">
    <NavigationButton text="Menu" icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <ScrollView orientation="vertical" tkMainContent class="page">
        <GridLayout class="m-5" rows="auto">
            <StackLayout row="0">
                <StackLayout class="p-10 border">
                    <Label class="h2" text="Contact Information"></Label>
                    <Label class="address" textWrap="true" text="
                        121, Clear Water Bay Road
                        Clear Water Bay, Kowloon
                        HONG KONG
                        Tel: +852 1234 5678
                        Fax: +852 8765 4321
                        Email:confusion@food.net"></Label>
                </StackLayout>
            </StackLayout>
        </GridLayout>
    </ScrollView>
</RadSideDrawer>
