<StackLayout class="modal-view-style">
    <StackLayout *ngIf="!isDateTime">
        <ListPicker #guestPicker [items]="guestArray" selectedIndex="0" class="p-15"></ListPicker>
    </StackLayout>
    <StackLayout [visibility]="isDateTime ? 'visible': 'collapsed'">
        <DatePicker #datePicker></DatePicker>
        <TimePicker #timePicker></TimePicker>
    </StackLayout>
    <Button class="btn btn-primary btn-active" text="submit" (tap)="submit()"></Button>
</StackLayout>
